<ion-pane>
    <ion-header-bar class="">

        <h1 class="title" style="font-size: large"><span class="icon ion-heart assertive"></span>
            <span class="icon ion-heart assertive"></span> Love Jeannie
            <span class="icon ion-heart assertive"></span>
            <span class="icon ion-heart assertive"></span></h1>

    </ion-header-bar>

    <ion-content>

        <div class="list">

            <label class="item item-input big bold">
                <span class="input-label">List Price ($)</span>
                <input id="price-amount" ng-change="dc.calculateDiscount()" ng-model="dc.price" type="number">
            </label>

            <div class="item range big bold">
                Discount
                <input ng-model="dc.discountPercent" ng-change="dc.calculateDiscount()" type="range" name="tip" min="5"
                       max="90"
                       step="5">
                <span class="assertive bold big"> {{dc.discountPercent}} % </span>
            </div>


            <div class="item range big bold">
                Tax
                <input ng-model="dc.tax" ng-change="dc.calculateDiscount()" type="range"
                       name="tax" min="7" max="12" step="0.25">
                <span class="assertive bold big"> {{dc.tax | number:2}} % </span>
            </div>


        </div>
        <!--</form>-->

        <div class="card">

            <div class="item item-text-wrap item-stable">
                <span class="bold">Discount:</span> {{dc.totalDiscount | currency}} &nbsp;&nbsp; <span
                    class="bold">Tax:</span> {{dc.finalTaxAmount | currency}}
            </div>

            <div class="item item-text-wrap item-assertive bigx boldx">
                Final Price: {{dc.finalPrice | currency}}
            </div>
        </div>

    </ion-content>
</ion-pane>
