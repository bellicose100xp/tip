<ion-pane>
    <ion-header-bar class="">

        <h1 class="title" style="font-size: large"><span class="icon ion-heart assertive"></span>
            <span class="icon ion-heart assertive"></span> Love Jeannie
            <span class="icon ion-heart assertive"></span>
            <span class="icon ion-heart assertive"></span></h1>

    </ion-header-bar>

    <ion-content>
        <!--<form name="tip" ng-submit="mc.calculateEvenSplit()">-->
        <div class="list">

                <label class="item item-input big bold">
                    <span class="input-label">Bill Amount ($)</span>
                    <input id="bill-amount" ng-change="mc.calculateEvenSplit()" ng-model="mc.billAmount" type="number">
                </label>


            <!--<label class="item item-input">-->
            <!--<span class="input-label"># of people</span>-->
            <!--<input ng-model="mc.numberOfPeople" type="number">-->
            <!--</label>-->

            <div class="item range big bold">
                # of people
                <input ng-model="mc.numberOfPeople" ng-change="mc.calculateEvenSplit()" type="range"
                       name="numberOfpeople" min="2" max="20" step="1">
                <span class="assertive bold big"> {{mc.numberOfPeople}} </span>
            </div>

            <div class="item range big bold">
                Tip
                <input ng-model="mc.tip" ng-change="mc.calculateEvenSplit()" type="range" name="tip" min="0" max="25"
                       step="5">
                <span class="assertive bold big"> {{mc.tip}} % </span>
            </div>

            <!--<button class="button button-full button-royal" type="submit"> Calculate Even Split </button>-->

        </div>
        <!--</form>-->

        <div class="card">

            <div class="item item-text-wrap item-stable">
                <span class="bold">Bill Split:</span> {{mc.evenBillSplit | currency}} &nbsp;&nbsp; <span class="bold">Tip Split:</span> {{mc.evenTipSplit | currency}}
            </div>

            <div class="item item-text-wrap item-assertive bigx boldx">
                Even Split: {{mc.evenSplit | currency}}
            </div>
        </div>

    </ion-content>
</ion-pane>
