<ion-pane>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Tip Calculator</h1>
    </ion-header-bar>
    <ion-content>
            <form name="tip" ng-submit="mc.calculateEvenSplit()">
                <div class="list">

                    <label class="item item-input">
                        <span class="input-label">Bill Amount ($)</span>
                        <input ng-model="mc.billAmount" type="text">
                    </label>

                    <label class="item item-input">
                        <span class="input-label"># of people</span>
                        <input ng-model="mc.numberOfPeople" type="text">
                    </label>

                    <button class="button button-full button-royal" type="submit"> Calculate Even Split </button>

                </div>
            </form>

        <div class="card">
            <div class="item item-text-wrap">
                Even Split: {{mc.evenSplit | currency}}
            </div>
        </div>

    </ion-content>
</ion-pane>
