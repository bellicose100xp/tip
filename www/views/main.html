<ion-pane>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Tip Calculator</h1>
    </ion-header-bar>
    <ion-content>
            <form name="tip" ng-submit="mc.calculateEvenSplit()">
                <div class="list">

                    <label class="item item-input">
                        <span class="input-label">Bill Amount ($)</span>
                        <input ng-model="mc.billAmount" type="number">
                    </label>

                    <!--<label class="item item-input">-->
                        <!--<span class="input-label"># of people</span>-->
                        <!--<input ng-model="mc.numberOfPeople" type="number">-->
                    <!--</label>-->

                    <div class="item range">
                        # of people
                        <input ng-model="mc.numberOfPeople" type="range" name="numberOfpeople" min="2" max="10" step="1">
                        <span class="assertive bold"> {{mc.numberOfPeople}} </span>
                    </div>

                    <div class="item range">
                        Tip
                        <input ng-model="mc.tip" type="range" name="tip" min="0" max="25" step="5">
                        <span class="assertive bold"> {{mc.tip}} % </span>
                    </div>

                    <button class="button button-full button-royal" type="submit"> Calculate Even Split </button>

                </div>
            </form>

        <div class="card">

            <div class="item item-text-wrap item-stable">
                Tip Amount: {{mc.tipAmount | currency}}
            </div>

            <div class="item item-text-wrap item-assertive">
                Even Split: {{mc.evenSplit | currency}}
            </div>
        </div>

    </ion-content>
</ion-pane>
